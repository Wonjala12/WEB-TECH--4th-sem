<html>
    <head>
        <title>table color</title>
        <style>
            td,th{
                border: 2px solid black;
                padding: 5px;
            }
            tr:nth-child(odd){
                background-color: aqua;
            }
            tr:nth-child(even){
                background-color: wheat;
            }
        </style>
    </head>
    <body>
        <table border="1" style="border-collapse:collapse;">
            <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Address</th>
            </tr>

            <td>kathmandu</td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
