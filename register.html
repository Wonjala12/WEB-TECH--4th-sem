<html>
    <head>
        <title> register form </title>
    </head>
    <body>
        <h3>Register Form</h3>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="Name" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="password" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone:
                    </td>
                    <td>
                        <select>
                            <option>977</option>
                            <option>978</option>
                            <option>979</option>
                            <option>980</option>
                            <option>981</option>
                            <option>982</option>
                            <option>983</option>
                            <option>984</option>
                        </select>
                        <input type="Phone" placeholder="Phone" name="">
                    </td>
                </tr>   
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="Email" placeholder="Email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit" value="Submit" name="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
