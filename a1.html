<html>

<head>
     <title>HTML login form </title>
</head>

<body>
     <center>
          <h2>Login Form</h2>
     </center>
     <form name="Login_form" action=".." method="">
          <table align="center" style="background-color: aquamarine; border-radius: 5px; ">
               <tr>
                    <td> Username</td>
               </tr>
               <tr>
                    <td>
                         <input type="text" name="username" size="" placeholder="Full Name" required>
                    </td>
               </tr>
                 <tr>
                    <td> Password </td>
               </tr>
               <tr>
                    <td>
                         <input type="password" name="" size="" placeholder="Password" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         <input type="checkbox" checked="checked"> Remember me 
                    </td>
               </tr>
               <tr>
                    <td>
                         <input type="Submit" value="Login">
                    </td>
               </tr>
               <tr>
                    <td>
                         Not register? <a href="here.com"> Create an account</a>
                    </td>
               </tr>
          </table>
     </form>
</body>

</html>
